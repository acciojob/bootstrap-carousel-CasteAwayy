<!DOCTYPE html>
<html>
<head>

<body class='p-3 m-0 border-0 bd-example m-0 border-0'>

        </div>

      </div>
      <button class="carousel-control carousel-control-prev left" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">

        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control carousel-control-next right" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
